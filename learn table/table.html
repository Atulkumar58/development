<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
        <style>
        table,tr,td,th{
            border:1px solid black;
            border-collapse:collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>

      
    
</head>
<body>
    <table>
        <caption>my savings</caption>
        <thead>
        <tr>
           <td colspan="2">month</td>
           <td>savings</td>
        </tr>
        </thead>
        <tbody>
        <tr><td>january</td> <td>april</td><td>100</td></tr>
        <tr><td>february</td><td>may</td><td>150</td></tr>
        <tr><td>march</td><td>june</td><td>200</td></tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" rowspan="2">total</td>
                <td>450</td>
            </tr>
            <tr><td>450</td></tr>
            
        </tfoot>
    </table>
</body>
</html>
